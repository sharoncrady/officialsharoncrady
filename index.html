<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Sharon Crady</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center; /* centers header text */
    }

    img.banner {
      max-width: 1536px;  /* or 1920px if you go back to the big banner */
      max-height: 1020px;
      width: 100%;
      height: auto;
      object-fit: contain; /* avoids cropping */
      display: block;
      margin: 0 auto; /* centers image */
    }

    main {
      padding: 20px;
    }

    /* Contact Button */
    .contact-button {
      display: inline-block;
      background-color: #333;  /* dark button */
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .contact-button:hover {
      background-color: #555; /* lighter on hover */
    }
  </style>
</head>
<body>
  <header>
    <h1>Official Sharon Crady</h1>
    <p>Personal brand • Projects • Updates</p>
  </header>

  <main>
    <img src="Creative Empowerment Workspace.png" 
         alt="Official Sharon Crady Banner" 
         class="banner">

    <h2>Welcome!</h2>
    <p>This site is the home of my personal brand, projects, and creative updates.</p>

    <!-- Contact Button -->
    <a href="contact.html">
  <button>Contact Us</button>
</a>
  </main>

</html>
