<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Audio Stories | Official Sharon Crady</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f14;
      color: #eaeaf0;
      text-align: center;
    }

    h1 {
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    p {
      max-width: 520px;
      margin: 0 auto 40px;
      line-height: 1.6;
      color: #cfcfe8;
    }

    .choice {
      margin: 25px 0;
    }

    button {
      background: transparent;
      color: #eaeaf0;
      border: 1px solid #666;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    button:hover {
      border-color: #bfa6ff;
      color: #bfa6ff;
    }

    audio {
      margin-top: 15px;
      width: 100%;
      max-width: 420px;
    }
  </style>
</head>

<body>

  <h1>Interactive Audio Story</h1>
  <p>
    This is a guided listening experience.<br>
    Begin where you are. Continue only if it feels right.
  </p>

  <!-- ARRIVAL -->
  <div class="choice">
    <button onclick="playAudio('arrival')">Begin</button>
    <audio id="arrival" src="audio/arrival-calm-a-03-master.wav"></audio>
  </div>

 <!-- SETTLE -->
<div class="choice">
  <button onclick="playAudio('settle')">Settle</button>
  <audio id="settle" src="audio/settle-in-script-01.mp3"></audio>
</div>

  <!-- AT THE THRESHOLD -->
<div class="choice">
  <button onclick="playAudio('threshold')">At the threshold</button>
  <audio id="threshold" src="audio/at-the-threshold-script-05.mp3"></audio>
</div>

<!-- REST HERE -->
<div class="choice">
  <button onclick="playAudio('rest')">Rest here</button>
  <audio id="rest" src="audio/rest-here-resting-point-script-03.mp3"></audio>
</div>

  <!-- PAUSE -->
  <div class="choice">
    <button onclick="playAudio('pause')">Pause</button>
    <audio id="pause" src="audio/stay-gentle-01-master.wav"></audio>
  </div>

  <!-- STAY -->
  <div class="choice">
    <button onclick="playAudio('stay')">Stay</button>
    <audio id="stay" src="audio/stay-gentle-03-master.wav"></audio>
  </div>

  <!-- LEAVE -->
  <div class="choice">
    <button onclick="playAudio('leave')">Leave</button>
    <audio id="leave" src="audio/leave-transition-03-master.wav"></audio>
  </div>

  <script>
    function playAudio(id) {
      const audios = document.querySelectorAll('audio');
      audios.forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
      document.getElementById(id).play();
    }
  </script>

</body>
</html>
